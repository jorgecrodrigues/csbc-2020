    <script>
        // Este polyfill adiciona suporte para todos os navegadores, suportando ES5.
        if (window.NodeList && !NodeList.prototype.forEach) {
            NodeList.prototype.forEach = function (callback, thisArg) {
                thisArg = thisArg || window;
                for (var i = 0; i < this.length; i++) {
                    callback.call(thisArg, this[i], i, this);
                }
            };
        }

        (function () {
            'use strict';
            // Begin
            const time = new Date().getTime();
            console.log(time);

            function loaded() {
                const finish = new Date().getTime();
                console.log(finish, (finish - time), 'loaded');
                const bodyClasses = document.body.getAttribute('class') || '';
                document.body.setAttribute('class', `${bodyClasses} loaded`);
            }

            if (window.addEventListener) {
                window.addEventListener('load', loaded, false);
            } else if (window.attachEvent) {
                window.attachEvent('onload', loaded);
            } else {
                window.onload = loaded;
            }
        }());
    </script>
